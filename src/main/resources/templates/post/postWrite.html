<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post - Velog.io</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
        }

        .editor, .preview {
            flex: 1;
            margin: 0 1rem;
        }

        .editor textarea {
            width: 100%;
            height: 400px;
            padding: 1rem;
            background-color: #1c1c1c;
            color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 4px;
            resize: none;
            font-size: 1rem;
        }

        .preview {
            padding: 1rem;
            background-color: #1c1c1c;
            border: 1px solid #333;
            border-radius: 4px;
            overflow-y: auto;
            height: 400px;
        }

        header, .footer {
            background-color: #1c1c1c;
            color: #e0e0e0;
            text-align: center;
            padding: 1rem;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .header nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 1rem;
        }

        .header nav a:hover {
            color: #76ff03;
        }

        .content h2 {
            font-size: 2rem;
            color: #e0e0e0;
        }

        .content form div {
            margin-bottom: 1rem;
        }

        .content label {
            font-size: 1.2rem;
        }

        .content input[type="text"], .content textarea {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: #1c1c1c;
            color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 4px;
        }

        .content button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #121212;
            background-color: #76ff03;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .content button:hover {
            background-color: #64dd17;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
            }

            .header nav a {
                margin: 0.5rem 0;
            }

            .editor, .preview {
                margin: 0;
                width: 100%;
            }

            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="editor">
        <h2>제목을 입력하세요</h2>
        <form th:action="@{/write}" method="post">
            <div>
                <label for="title">태그를 입력하세요</label>
                <input type="text" id="title" name="title" th:field="*{post.title}">
            </div>
            <div>
                <label for="content"></label>
                <textarea id="content" name="content" th:field="*{post.content}" oninput="updatePreview()">당신의 이야기를 적어보세요...</textarea>
            </div>
            <div>
                <button type="submit">출간하기</button>
                <button type="button" onclick="window.location.href='/'">나가기</button>
            </div>
        </form>
    </div>
    <div class="preview" id="preview">
        <h2>미리보기</h2>
        <div id="markdown-preview"></div>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2024 Velog.io</p>
</footer>

<script>
    function updatePreview() {
        const content = document.getElementById('content').value;
        document.getElementById('markdown-preview').innerHTML = makeComparable(content);
    }

    // Initialize the preview with any default text
    updatePreview();
</script>
</body>
</html>
