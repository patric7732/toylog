<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page - Velog.io</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #009688;
            color: white;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        .footer {
            background-color: #009688;
            color: white;
            padding: 1rem;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
<header class="header">
    <h1>Welcome to Velog.io</h1>
    <nav>
        <a href="/" th:href="@{/}">Home</a>
        <a href="/profile" th:href="@{/profile}">Profile</a>
        <a href="/logout" th:href="@{/logout}">Logout</a>
    </nav>
</header>

<div class="content">
    <h2>User Information</h2>
    <p><strong>Username:</strong> <span th:text="${id}"></span></p>
    <p><strong>Role:</strong> <span th:text="${role}"></span></p>
</div>

<footer class="footer">
    <p>&copy; 2024 Velog.io</p>
</footer>
</body>
</html>
