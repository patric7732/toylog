<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up - Velog.io</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .signup-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .signup-header p {
            color: #666;
            font-size: 14px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .signup-form label {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .signup-form input,
        .signup-form select {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .signup-form button {
            padding: 0.75rem;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-form button:hover {
            background-color: #00796b;
        }

        .signup-footer {
            text-align: center;
            margin-top: 1rem;
        }

        .signup-footer a {
            color: #009688;
            text-decoration: none;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <div class="signup-header">
        <h1>Create Your Account</h1>
        <p>Join Velog.io today</p>
    </div>
    <form class="signup-form" th:action="@{/signup}" method="post" th:object="${userDto}">
        <div th:if="${error}">
            <p class="error-message" th:text="${error}"></p>
        </div>
        <label for="loginId">Username</label>
        <input type="text" id="loginId" th:field="*{loginId}" required>

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required>

        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" required>

        <label for="role">Roles:</label>
        <div>
            <input type="radio" id="role_user" th:field="*{role}" th:value="ROLE_USER">
            <label for="role_user">User</label><br>
            <input type="radio" id="role_admin" th:field="*{role}" th:value="ROLE_ADMIN">
            <label for="role_admin">Admin</label>
        </div><br/>

        <button type="submit">Sign Up</button>
    </form>
    <div class="signup-footer">
        <p>Already have an account? <a href="/login" th:href="@{/login}">Login</a></p>
    </div>
</div>
</body>
</html>
